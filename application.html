              <div class="wrapper">
                <form class="application-form" action="submit-application" method="post" name="application-form">
                    <div class="heading" >                     
                        <h2>Application Form</h2>
                    </div>

                    <div class="form-horizontal-element">
                        <label for="firstname" style="display:none;">First name</label>
                        <input class="form-element" placeholder="First name" type="text" name="firstname" required>

                        <label for="surname" style="display:none;">Surname</label>
                        <input class="form-element" placeholder="Surname" type="text" name="surname" required>
                    </div>

                    <div class="form-horizontal-element">
                        <label for="phone" style="display:none;">Mobile phone</label>
                        <input class="form-element" placeholder="Mobile phone" name="phone" required>
                        
                        <label for="email" style="display:none;">Email address</label>
                        <input class="form-element" placeholder="Email address" type="email" name="email" required>
                    </div>
                    
                    <label for="program" style="display:none;">Select program</label>
                    <select class="form-element" name="program" required>
                        <option value="" selected="true" disabled>Select program</option>
                        <option value="BWU">BWU - Bachelor in Web Development</option>
                        <option value="BIXD">BIXD - Bachelor in Interaction Design</option>
                        <option value="BMED">BMED - Bachelor in Graphic Design</option>
                        <option value="ARWEB">ARWEB - Year study in Web Design</option>
                        <option value="MIXD">MIXD - Master in Interaction Design</option>
                    </select>
                    
                    <label for="background" style="display:none;">Background</label>
                    <textarea class="form-element" name="background" cols="40" rows="10" maxlength="2000"
                    placeholder="Please tell us about your academic background." required></textarea>
                    
                    <label for="comment" style="display:none;">Other comment</label>
                    <textarea class="form-element" name="comment" cols="40" rows="10" maxlength="2000"
                    placeholder="Any comment you want to add"></textarea>
                    
                    <input class="form-element" type="Submit" value="Submit">
                </form>
            </div>
